<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Pets</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to PetFax</h1>
        <div class="pets-container">
            {% for pet in pets %}
                <div class="pet">
                    <h2>{{ pet.pet_name }}</h2>
                    <img src="{{url_for('static', filename='assets/')}}{{ pet.pet_photo }}" alt="Picture of pets"/>
                    <div><a href="/pets/{{pet.pet_id - 1}}">Learn More</a></div>    
                </div>              
            {% endfor %}    
        </div>
        
        <p class="callout">We'd love more fun facts! <a href="/facts/new">Submit some here!</a></p>    
    </div> 
</body>
</html>
